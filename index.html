<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>画像ファイル変換</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>
<div class="all">
	<h1>画像ファイル変換</h1>
	<p>※変換出来るのはpng jpg gif webpのみです。</p>
	<div class="pt01">
		<input id="uploadFile" name="image" type="file" accept="image/*">
		<label for="uploadFile">Choose a file</label>
	</div>
	<div class="pt02">
		<p>どのファイル形式に変換する？</p>
		<button class="convertBtn" id="toPng">PNG</button>
		<button class="convertBtn" id="toJpeg">JPEG</button>
		<button class="convertBtn" id="toWebp">WebP</button>
		<button class="convertBtn" id="toGif">GIF</button>
	</div>
	<div class="pt03">
		<p>プレビュー</p>
		<div class="canvasWrap">
			<canvas id="canvasPreview"></canvas>
		</div>
	</div>
</div>
<script src="index.js"></script>
</body>
</html>
